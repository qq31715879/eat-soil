	<script src="../layui/layui.all.js"></script>
	<script>
    //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
     //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
    ;!function(){
        var layer = layui.layer
            ,form = layui.form;
        
        //监听提交
  	  form.on('submit(formDemo)', function(data){
  	    return false;
  	  });

    }();

    
    var $;
    layui.use(['jquery'], function(){
        $ = jQuery = layui.$;
        // 你可以在下面的 js 代码中使用你熟悉的 $, jQuery
    });
    

    
    BZLayUI.upload("carrental", "carrental", "carrentalPick1");
    
    $("#submitButton").on("click",function() {
    	var controls = document.getElementsByTagName("input");
    	var map = new Map();
    	for (var i = 0; i < controls.length; i++) {
    		if (controls[i].type == 'text') {
    			map.set(controls[i].id, controls[i].value);
    		}
    	}
    	$.ajax({
    		url:"../../homepage/save",
    		type: "POST",
    		data: {key: 'carrental',
    			value:mapToJson(map)
    			},
    		success: function(data) {
    			if(data){
        			BZLayUI.alert("保存成功 ! ");
        		}
    		}
    		});
    	
    	var areas = document.getElementsByTagName("textarea");
    	var areaMap = new Map();
    	for (var i = 0; i < areas.length; i++) {
    		areaMap.set(areas[i].id, areas[i].value);
    	}
    	$.ajax({
    		url:"../../homepage/save",
    		type: "POST",
    		data: {key: 'carrentalArea',
    			  value:mapToJson(areaMap)
    			},
    		success: function(data) {
    			if(data){
        			BZLayUI.alert("保存成功 ! ");
        		}
    		}
    		});


    		 
    })

    
 function strMapToObj(strMap){
    let obj= Object.create(null);
    for (let[k,v] of strMap) {
      obj[k] = v;
    }
    return obj;
  }
    
  /**
  *map转换为json
  */
  function mapToJson(map) {
  return JSON.stringify(strMapToObj(map));
  }
  
  $.ajax({
		url:"../../homepage/getInfo",
		type: "GET",
		async : false,
		data: {key: 'carrentalArea'
			},
		success: function(data) {
			var obj = JSON.parse(data);
			jQuery.each(obj, function(i, value) {  
				$("#"+i).val(value);

			});  
		}
		});
